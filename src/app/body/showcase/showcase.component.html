<p-carousel [value]="projects" [autoplayInterval]="10000" [circular]="true" [numVisible]="3" [numScroll]="3">
    <ng-template let-project pTemplate="item">
        <div class="col-md-12" (mouseover)="onHover(project.id)" (mouseout)="onHover(project.id)">
            <p-blockUI [target]="pnl" [blocked]="getBlocking(project.id)">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group text-center">
                        <a href="https://www.github.com/ianagpawa" class="text-white" target="_blank">
                            <button type="button" class="btn btn-lg"><app-fa-icon [input]="['fab', 'github']" [color]="'white'" [size]="true"></app-fa-icon></button>
                        </a>
                        <a href="https://www.github.com/ianagpawa" class="text-white" target="_blank">
                            <button type="button" class="btn btn-lg"><app-fa-icon [input]="['fab', 'sith']" [color]="'white'" [size]="true"></app-fa-icon></button>
                        </a>
                    </div>
                </div>
            </p-blockUI>
            <p-panel #pnl>
                <div class="card mb-4 shadow-sm">
                    <img src="../assets/placeholder.jpeg" width="100%" height="300" class="icard-img-top">
                    <div class="card-body">
                        <h4 class="card-text text-center">{{project.title}}</h4>
                    </div>
                </div>
            </p-panel>
        </div>
    </ng-template>
</p-carousel>
