<p-dialog [(visible)]="visible" [style]="{width: '25vw'}" [baseZIndex]="10000" [modal]="true" [draggable]="false" [resizable]="false" showHeader="false">
    <p-header styleClass="text-center">{{title}} </p-header>
    {{description}}
    <p-footer>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="https://www.github.com/ianagpawa" class="text-white" target="_blank">
                    <button type="button" class="btn btn-md"><app-fa-icon [input]="['fab', 'github']"></app-fa-icon></button>
                </a>
                <a href="https://www.github.com/ianagpawa" class="text-white" target="_blank">
                    <button type="button" class="btn btn-md"><app-fa-icon [input]="['fab', 'sith']"></app-fa-icon></button>
                </a>
            </div>
            <small class="text-muted">9 mins</small>
        </div>
    </p-footer>
</p-dialog>
